dist: trusty
language: node_js
node_js:
- '8'
addons:
  firefox: latest
  chrome: stable
cache:
  directories:
  - node_modules
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
before_script:
- sudo chown root /opt/google/chrome/chrome-sandbox
- sudo chmod 4755 /opt/google/chrome/chrome-sandbox
before_deploy:
- tar -tf $(npm pack)
install:
- npm install
script:
- npm test
- npm run build
env:
  secure: 
deploy:
  provider: npm
  skip_cleanup: true
  email: webapps.ops@ni.com
  api_key:
    secure: 
  on:
    tags: true
    repo: flot/flot-plugins
